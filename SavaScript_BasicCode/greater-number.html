<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greater Among Three Numbers</title>
</head>
<body>
    <h3>Find the Greatest Among Three Numbers</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findGreater()">Find Greater</button>
    <p id="greaterResult"></p>

    <script>
        function findGreater() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let num3 = parseFloat(document.getElementById('num3').value);
            let greatest = Math.max(num1, num2, num3);
            document.getElementById('greaterResult').innerHTML = "Greatest: " + greatest;
        }
    </script>
</body>
</html>
