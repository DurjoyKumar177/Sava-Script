<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Celsius to Fahrenheit</title>
</head>
<body>
    <h3>Convert Celsius to Fahrenheit</h3>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="convertToFahrenheit()">Convert</button>
    <p id="tempResult"></p>

    <script>
        function convertToFahrenheit() {
            let celsius = parseFloat(document.getElementById('celsius').value);
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('tempResult').innerHTML = celsius + "°C is " + fahrenheit + "°F";
        }
    </script>
</body>
</html>
