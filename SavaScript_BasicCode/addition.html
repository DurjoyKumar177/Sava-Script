<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition of Two Numbers</title>
</head>
<body>
    <h3>Addition of Two Numbers</h3>
    <input type="number" id="add1" placeholder="Enter first number"> +
    <input type="number" id="add2" placeholder="Enter second number">
    <button onclick="addNumbers()">Add</button>
    <p id="addResult"></p>

    <script>
        function addNumbers() {
            let num1 = parseFloat(document.getElementById('add1').value);
            let num2 = parseFloat(document.getElementById('add2').value);
            let result = num1 + num2;
            document.getElementById('addResult').innerHTML = "Sum: " + result;
        }
    </script>
</body>
</html>
